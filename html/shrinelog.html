<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>神社ログ</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>

  <body>

    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="../Pictures/logo_inari.png">
          <a>神社ログ</a>
        </div>
        <div class="header-right">
          <a href="#" class="login">ログイン</a>
        </div>
      </div>
    </header>
    
    <div class="top-wrapper">
      <div class="container">
        <h1>神社を知る。神社を語る。</h1>
        <p>神社ログは神社のレビューサイトです。</p>
        <p>ここで神社を知り、日本を味わいましょう。</p>
        <div class="btn-wrapper">
          <a href="#" class="btn signup">新規登録はこちら</a>
          <p>or sign up with</p>
          <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebookで登録</a>
          <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitterで登録</a>
        </div>
      </div>
    </div>

    <div class="lesson-wrapper">
      <div class="container">
        <div class="heading">
          <h2>Learn Where to Get Started!</h2>
        </div>
        <div class="lessons">
            <div class="lesson">
              <div class="lesson-icon">
                <img src="../Pictures/pic_memo.png">
              </div>
              <p class="txt-contents">レビューを書くことが出来ます</p>
            </div>
            <div class="lesson">
              <div class="lesson-icon">
                <img src="../Pictures/pic_shrine.png">
              </div>
              <p class="txt-contents">写真も投稿できます</p>
            </div>
            <div class="lesson">
              <div class="lesson-icon">
                <img src="../Pictures/pic_phone.png">
              </div>
              <p class="txt-contents">神社を検索することが出来ます</p>
            </div>
          </div>
      </div>
    </div>

    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h2>さぁ、あなたも神社ログで神社の深い世界を覗いてみませんか?</h2>
        </div>
        <span class="btn message">さっそく登録する</span>
      </div>
    </div>

    <footer>
      <div class="container">
        <img src="../Pictures/logo_inari.png">
        <p>神社を知る。神社を語る。</p>
      </div>
    </footer>

</body>

</html>
